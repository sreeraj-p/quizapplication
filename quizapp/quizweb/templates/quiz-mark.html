<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Creative - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon.ico'%}" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

        <link href="{%static 'css/styles.css'%}" rel="stylesheet" />
    </head>
   <div>
    <body id="page-top">
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">

                    <div class="col-lg-8 align-self-end">
                        <h3 class="text-white font-weight-bold">Hello {{request.user}}</h3>
                        <hr class="divider" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                       <center>
                        <div style="width: 500px; height: 250px;">
                            <!-- <h1>mark</h1> -->
                            <h2>marks obtained {{marks_obtained}}</h2>
                            <h2>questions attended {{questions_attended}}
                            <h2>wrong answers {{wrong_answer_count}}</h2>
                            <h2>status {{result}}</h2>
                            <a href="{%url 'home'%}">Go to home</a>
                        </div>
                       </center>

                    
                                                 
          
        
        </div>
 
      </div>
    </div>
    </div>

                        <a class="btn btn-primary btn-xl" href="{%url 'quiz-record'%}">records</a> -->
                    </div>
                </div>
            </div>
